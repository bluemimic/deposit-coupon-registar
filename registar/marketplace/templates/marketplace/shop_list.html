{% extends "base.html" %}

{% load i18n %}

{% block title %}{% translate "Marketplace" %}{% endblock %}

{% block content %}
    <h1>{% translate "Marketplace" %}</h1>

    <ul>
        {% for shop in shops %}
            <li>{{ shop.title }}</li>
            <a href="{% url 'marketplace:shop_detail' shop.id %}">{% translate "View shop" %}</a>
        {% endfor %}
    </ul>
{% endblock %}
